<!--

	ATTENTION: 此文件为模版页
	
	用途：显示整个 Ted Englishpia
	
	替换表（实际出现在代码中没有空格）：
	"{ CSS }"		页面使用的 css 样式表文件名（如 "standard.css"）
	"{ TIME }"		此页面创建时间
	"{ NUM }"		单词数量
	"{ CONTENT }"	Englishpia 内容
	
-->

<html>

	<head>
		<meta charset="utf-8">
		<title>TedEngpia {TIME}</title>
	
		<!-- 由于实际生成的 HTML 文件在 temp 目录下，需要引导 css 路径到正确目录 -->
		<link rel="stylesheet" type="text/css" href="../module/css/{CSS}">
	</head>

	<body>
	
		<div>
			<h1> Ted Englishpia </h1>
			<br>
			created by huidong 
			<span class="blue">TedEnglishpia_helper 
			[<span class="red"> Ver0.6.0 </span>]
			</span>.
		</div>
		<br>
		
		<div style="display:inline;float:left">
			共 {NUM} 词
		</div>
		<div style="display:inline;float:right">
			create time: {TIME}
		</div>
		<div style="clear:both"></div>

		<div class="content">
		
			<div class="return"></div>
			&nbsp;
			<div class="return"></div>
			
			{CONTENT}

			&nbsp;
			<div class="return"></div>
		
		</div>
	
		<br>
		<center>
			<small>
				鸣谢 | [单词信息] dict.cn | [翻译 API] youdao.com
			</small>
		</center>
	
	</body>

</html>
